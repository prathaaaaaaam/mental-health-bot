apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mhb-api
  namespace: mhb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mhb-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60